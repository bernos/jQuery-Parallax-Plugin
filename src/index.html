<html>
<head>
  <title></title>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/jquery.easing.js"></script>
  <script type="text/javascript" src="js/jquery-parallax.js"></script>
  <script type="text/javascript">
    $(function(){
      console.debug('ready');

      $('#parallax').parallax({
        background: "img/bg.jpg",
        factor: 0.07,
        time: 500,
        easing: 'easeInOutCubic'
      });

      $('a.showElement').click(function(e) {
        var tokens = $(this).attr('rel').split(':');

        $('#parallax').parallax('showElement', $(tokens[0]), tokens[1]);
        e.preventDefault();
      });
    });

  </script>
  <style>
  
  #parallax {
    border:1px #000 solid;
    width:767px;
    height:286px;
  }

  #parallax .background {
    background: #00F000;
    width:100%;
    height:100%;
  }

  .pages {
    display:none;
  }

  .page {
    color:#FFFFFF;
    font-size:16pt;
    padding:30px;
  }

  </style>
</head>
<body>
  <div id="parallax"></div>

  <div class="pages">
    <div id="page1" class="page">Page one content</div>
    <div id="page2" class="page">Page two content</div>
    <div id="page3" class="page">Page three content</div>
    <div id="page4" class="page">Page four content</div>
  </div>

  <a href="#" class="showElement" rel="#page1:left">Scroll to page 1 left</div><br/>
  <a href="#" class="showElement" rel="#page2:left">Scroll to page 2 left</div><br/>
  <a href="#" class="showElement" rel="#page3:left">Scroll to page 3 left</div><br/>
  <a href="#" class="showElement" rel="#page4:left">Scroll to page 4 left</div><br/>
  <a href="#" class="showElement" rel="#page1:right">Scroll to page 1 right</div><br/>
  <a href="#" class="showElement" rel="#page2:right">Scroll to page 2 right</div><br/>
  <a href="#" class="showElement" rel="#page3:right">Scroll to page 3 right</div><br/>
  <a href="#" class="showElement" rel="#page4:right">Scroll to page 4 right</div><br/>

</body>
</html>
